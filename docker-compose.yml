version: '3.8'

services:
  prompt-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-web
    ports:
      - "8000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-http://host.docker.internal:9000}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-}
    extra_hosts:
      # Linux 系统兼容：允许容器访问宿主机
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - prompt-network

networks:
  prompt-network:
    driver: bridge

